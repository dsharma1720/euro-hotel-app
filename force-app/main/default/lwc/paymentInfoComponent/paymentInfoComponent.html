<template>
    <lightning-card title="Payment Information">

        <div class="slds-p-around_medium">

            <lightning-input
                label="Card Number"
                data-field="cardNumber"
                 type="number"
                onchange={handleChange}
                required>
            </lightning-input>
            <template if:true={cardError}>
    <div class="slds-text-color_error slds-text-body_small">
        {cardError}
    </div>
</template>

            <lightning-input
                label="CVV"
                data-field="cvv"
                 type="number"
                onchange={handleChange}
                required>
            </lightning-input>
<template if:true={cvvError}>
    <div class="slds-text-color_error slds-text-body_small">
        {cvvError}
    </div>
</template>
            <lightning-combobox
                label="Expiry Month"
                data-field="expiryMonth"
                value={expiryMonth}
                options={monthOptions}
                onchange={handleChange}
                required>
            </lightning-combobox>
            <template if:true={monthError}>
    <div class="slds-text-color_error slds-text-body_small">
        {monthError}
    </div>
</template>

            <lightning-combobox
                label="Expiry Year"
                data-field="expiryYear"
                   value={expiryYear}
                options={yearOptions}
                onchange={handleChange}
                required>
            </lightning-combobox>
            <template if:true={yearError}>
    <div class="slds-text-color_error slds-text-body_small">
        {yearError}
    </div>
</template>

            <br/>

            <lightning-button
                label="Submit Payment"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>

        </div>
    </lightning-card>
</template>
