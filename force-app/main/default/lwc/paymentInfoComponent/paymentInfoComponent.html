<template>
    <lightning-card title="Payment Information">

        <div class="slds-p-around_medium">

            <lightning-input
                label="Card Number"
                data-field="cardNumber"
                onchange={handleChange}
                required>
            </lightning-input>

            <lightning-input
                label="CVV"
                data-field="cvv"
                onchange={handleChange}
                required>
            </lightning-input>

            <lightning-combobox
                label="Expiry Month"
                data-field="expiryMonth"
                value={expiryMonth}
                options={monthOptions}
                onchange={handleChange}
                required>
            </lightning-combobox>

            <lightning-combobox
                label="Expiry Year"
                data-field="expiryYear"
                   value={expiryYear}
                options={yearOptions}
                onchange={handleChange}
                required>
            </lightning-combobox>

            <br/>

            <lightning-button
                label="Submit Payment"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>

        </div>
    </lightning-card>
</template>
