<template>
    <lightning-card title="Guest Entry Form">

        <div class="slds-p-around_medium">

            <lightning-input label="First Name"
                data-field="firstName"
                onchange={handleChange} required>
            </lightning-input>

            <lightning-input label="Last Name"
                data-field="lastName"
                onchange={handleChange} required>
            </lightning-input>

            <lightning-input type="tel" label="Phone"
                data-field="phone"
                onchange={handleChange} required>
            </lightning-input>

            <lightning-input type="email" label="Email"
                data-field="email"
                onchange={handleChange} required>
            </lightning-input>

            <lightning-input type="number" label="Adults"
                data-field="adults"
                value={adults}
                  min="0"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input type="number" label="Children"
                data-field="children"
                value={children}
                  min="0"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input type="date" label="Check-In Date"
                data-field="checkIn"
                onchange={handleChange} required>
            </lightning-input>

            <lightning-input type="date" label="Check-Out Date"
                data-field="checkOut"
                onchange={handleChange} required>
            </lightning-input>

            <lightning-combobox 
                label="Hotel City"
                placeholder="Select Hotel City"
                data-field="city"
                options={cityOptions}
                value={city}
                onchange={handleChange} required>
            </lightning-combobox>
          

            <lightning-combobox
                label="Hotel Type"
                placeholder="Select Hotel Type"
                data-field="hotelType"
                options={hotelOptions}
                value={hotelType}
                onchange={handleChange} required>
            </lightning-combobox>


            <br/>

            <lightning-button label="Next"
                variant="brand"
                onclick={handleNext}>
            </lightning-button>

        </div>

    </lightning-card>
</template>
